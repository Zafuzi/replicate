<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src=replicate.js></script>
		<script src=demo.js></script>
	</head>

	<body>
		<h1> Example #1 </h1>

		<style>
			.hid { visibility: hidden; }
		</style>

		<h2 id=title class=hid>REPLICATE DEMO</h2>


		<div id=menu>
			<span class=hid id=menuitem data="__page__-__label__">&nbsp;<a href="__page__">__label__</a>&nbsp;</span>
		</div>


		<h2>Some Interesting Data</h2>

		<p>
		The items listed below are injected into the page after it is loaded.
		The data comes from demo.js
		</p>

		<div id=container>
			<div id=protodiv class=hid>
				<div>__heading__</div>
				<div>__name__</div>
				<div>__when__</div>
				<hr>
			</div>
		</div>


	</body>

</html>
